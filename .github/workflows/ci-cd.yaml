name: Demo CICD

on: 
  push:
    branches: 
      - master
      - dev

    # what kind of files to look for changes  
    paths:
      - '*.ts'
      - '*.js'
      - '!test.js' # ignore change in this file
  
  pull_request:
    branches: [master,dev]
    branches-gnore:
      - test-branch 

env:
  PROJECT: "Github actions demo"
  COURSE: fs9
  TOPIC: CI/CD

jobs:
  demo:
    runs-on: ubuntu-latest # or docker image name
    steps:
      - name: A bash command
        run: echo Hello from cicd file

      - name : install python
        run: apt-get install python3
 
